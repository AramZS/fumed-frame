<!DOCTYPE html>
<html lang="en" class="logo-theme">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body class="bg-main text-color-main">
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="container" role="main">
        <div class="tower-left-tip fore-main"></div>
        <div class="main-header">
          <header>
            <nav>
              <h1 class="title">FUMED</h1><br />
              <a href="">Link 1</a> | <a href="">Link 2</a> | <a href="">Link 3</a>
            </nav>
          </header>
        </div>
        <div class="tower-right-tip fore-main"></div>

        <div class="tower-left fore-main"></div>
        <div class="main-content">
          <main>
            <div class="main-body">
              <h2>Using this project</h2>
              <p>
                This is the Glitch <strong>Hello Website</strong> project. You
                can use it to build your own site. Check out the code in the
                editor and open the
                <span class="fileopener" data-file="TODO.md" data-line="0"
                  >TODO</span
                >
                for next steps!
              </p>
              <!--  ðŸš§ TODO: ADD BUTTON HERE -->

              <!-- Once you've added the button from TODO.md, click it in the page -->
              <!-- Check out the function in script.js to see how it works -->
            </div>
          </main>
        </div>
        <div class="tower-right fore-main"></div>

        <div class="footer-full fore-main">
          <!-- The footer holds our remix button â€” you can keep or delete it âœ‚ -->
          <footer class="footer">
            <div>Footer Text</div>
            <div class="theme-selector">
              Themes:
              <button class="theme-selector-btn" data-theme="logo">Logo</button>
              <button class="theme-selector-btn" data-theme="logo-inverted">
                Logo Inverted
              </button>
              <button class="theme-selector-btn" data-theme="logo-bright">
                Logo Bright
              </button>
              <button
                class="theme-selector-btn"
                data-theme="logo-bright-inverted"
              >
                Logo Bright Inverted
              </button>
            </div>
            <div class="links"></div>
          </footer>
        </div>
      </div>
    </div>
    <svg class="a-svg-filter">
      <filter id="wavy2">
        <feTurbulence
          x="5"
          y="0"
          baseFrequency="0.02"
          numOctaves="5"
          seed="1"
        />
        <feDisplacementMap in="SourceGraphic" scale="20" />
      </filter>
    </svg>
  </body>
</html>
